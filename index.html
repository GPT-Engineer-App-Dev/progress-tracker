<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="container mx-auto p-4">
      <h1 class="text-2xl font-bold text-center mb-4">To-Do List</h1>
      <div class="flex justify-center mb-4">
        <input type="text" id="taskInput" placeholder="Add a new task" class="p-2 border border-gray-300 rounded-l-lg focus:outline-none focus:border-blue-500 flex-grow" />
        <button id="addTaskBtn" class="bg-blue-500 hover:bg-blue-700 text-white p-2 rounded-r-lg">
          <i class="fas fa-plus"></i>
        </button>
      </div>
      <ul id="taskList" class="list-none">
        <!-- Tasks will be added here dynamically -->
      </ul>
    </div>

    <script src="main.js"></script>
  </body>
</html>
